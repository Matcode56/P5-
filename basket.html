<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./front-end/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous"/>
    <title>Orinico</title>
</head>
<body>
    <header>
        <a href="index.html"><h1>Orinico</h1></a>
        <nav>
            <a href="index.html" class="linkProduits">Produits</a>
            <a href="basket.html" class="linkPanier">Panier</a>
        </nav>
    </header>

    <section>
       <div class="basket">
            <h2>Panier</h2>
            <div class="recap_order">
                <div class="product_added">
                    <h3 class="name_products">Produits</h3>
                    
                    <h3 class="quantity_products">Quantité</h3>
                    
                    <h3 class="color_products">Couleur</h3>

                    <h3 class="price_products">Prix</h3>

                    <div class="column_btn_delete"></div>
                     

                </div>

                <p class="total_product">Total: Test</p>

           </div>

           <h2>Coordoonées</h2>
            <form class="form">
            <div>
                <label for="name">Prénom:</label>
                <input type="text" placeholder="Prénom" id="name" name="user_name" required> 
            </div>
            
            <div>
                <label for="lastname">Nom:</label>
                <input type="text" placeholder="Nom" id="lastname" name="user_lastname" required>
            </div>
            
        
            <div>      
                <label for="postal">Code postal:</label>
                <input type="text" placeholder="Code postal" id="postal" name="user_postal" required>
            </div>      
               
            <div>
                <label for="city">Ville:</label>
                <input type="text" placeholder="Ville" id="city" name="user_city" required>
            </div>
            
              
         
            <div>
                <label for="adress">Adresse:</label>
                <input type="text" placeholder="Adresse de livraison" id="adress" name="user_adress" required>
            </div>
            
            <div>
                <label for="mail">Adresse mail:</label>
                <input type="email" placeholder="Adresse mail" id="mail" name="user_mail" required>
            </div>
            
            <div>
                <label for="phone" >Numéro de téléphone:</label>
                <input type="tel" placeholder="Numéro de téléphone" id="phone" name="phone" required >
            </div>
            
 
            </form>
      
            <button id="btn_validate">Validez mon panier</button>
           
        </div>

    </section>

    <script src="front-end/js/basket.js"></script>
</body>
</html>
